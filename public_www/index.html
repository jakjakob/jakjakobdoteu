<!DOCTYPE html>
<html>
<head>
    <title>Jakob's homepage</title>
    <meta charset ="UTF-8">
    <link rel="stylesheet" href="/style/main.css">
    <script src="https://kit.fontawesome.com/01d13eb77e.js" crossorigin="anonymous"></script>

    <script> var footerVariant = 'std'</script>
    <script src="/scripts/main.js"></script>

    <script>
        function mainheight(){
            let home_main_height=document.getElementById("home-welcome").clientHeight +"px";
        var r = document.querySelector(':root');
        r.style.setProperty("--home-main-height", home_main_height);
        }
        window.addEventListener('resize', function(){mainheight();});
    </script>
    <style>
        :root{
            --home-main-height: 1 rem; /*not actual, placeholder*/
        }
        .home-spacer{
            min-height: calc((100vh - var(--navbar-height) - var(--footer-height) - var(--home-main-height))/2);
        }
        .home-welcome{
            text-align: center;
            margin: 0 auto;
        }
        .home-welcome> h1{
            font-size:4rem;
        }
        .stuff-pres{
            margin-top: 4rem;
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 1rem;
            margin-left: 1rem;
            margin-right: 1rem;
        }
        .stuff-pres > div{
            background-color: #202020;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 1rem;
        }
        .stuff-pres > div > h3{
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div id="navbar-insert"></div>

    <main>
        <div class="home-spacer"></div>
        <div class="home-welcome" id="home-welcome">
            <h1>Hi! I am Jakob</h1>
            <p>Please note that this website is currently still being developed and is not finished.</p>
        </div>
        <script>mainheight();</script> <!--calculates main height directly after it loaded-->
        <div class="stuff-pres">
            <div>
                <h3 class="title">TITIELE 1</h3>
                other stuff wjfjs
            </div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
            <div>f</div>
        </div>
    </main>

    <div id="footer-insert"></div>
</html>
