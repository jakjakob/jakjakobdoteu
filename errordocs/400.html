<!DOCTYPE html>
<html>
<head>
    <title>400</title>
    <meta charset ="UTF-8">
    <link rel="stylesheet" href="/style/main.css">
    <script src="https://kit.fontawesome.com/01d13eb77e.js" crossorigin="anonymous"></script>

    <script src="/scripts/main.js"></script>
    <script src="scripts/include-navbar.js"></script>
    <script src="scripts/include-footer-error.js"></script>
    <style>
        .error-main{
            min-height: calc(100vh - var(--navbar-height) - var(--footer-height));
            display: grid;
            place-items: center;
        }
    
        .error{
            text-align: center;
            margin: 0 auto;
        }
        .error> h1{
            font-size:4rem;
        }
    </style>
</head>
<body>
    <div id="navbar-insert"></div>

    <main>
        <div class ="error-main">
            <div class="error">
                    <h1>400 | Bad Request</h1>
                    <p>Your browser sent a request that this server could not understand.</p>
            </div>
        </div>
    </main>

    <div id="footer-insert"></div>
</html>
